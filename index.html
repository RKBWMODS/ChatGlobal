<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Bro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #00ffea;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .text {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
      animation: neonBlink 1.5s infinite;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #00ffe1;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes neonBlink {
      0%, 100% { opacity: 1; text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
      50% { opacity: 0.5; text-shadow: 0 0 5px #00ffe1, 0 0 10px #00ffe1; }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="text">UDAH BANG GUA UPDATE DULU WOY LAG GUA</div>
  <div class="spinner"></div>

  <script>
    setTimeout(() => {
      document.querySelector('.text').textContent = 'âœ… UPDATE SELESAI BRO!';
      document.querySelector('.spinner').style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
